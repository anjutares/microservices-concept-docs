<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 220 80" width="220" height="80">
  <defs>
    <!-- Gradientes para efectos visuales -->
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8A2BE2" />
      <stop offset="50%" stop-color="#5C1FFF" />
      <stop offset="100%" stop-color="#3A00C7" />
    </linearGradient>
    
    <linearGradient id="frostGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF" />
      <stop offset="70%" stop-color="#A0D8EF" />
      <stop offset="100%" stop-color="#7EB6FF" />
    </linearGradient>
    
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="3" stdDeviation="3" flood-color="#000" flood-opacity="0.3" />
    </filter>
  </defs>

  <!-- Símbolo de átomo cuántico -->
  <g transform="translate(40, 40)" filter="url(#shadow)">
    <circle cx="0" cy="0" r="25" fill="url(#logoGradient)" />
    <ellipse cx="0" cy="0" rx="35" ry="10" fill="none" stroke="url(#frostGradient)" stroke-width="1.5" transform="rotate(0)">
      <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="20s" repeatCount="indefinite" />
    </ellipse>
    <ellipse cx="0" cy="0" rx="35" ry="10" fill="none" stroke="url(#frostGradient)" stroke-width="1.5" transform="rotate(60)">
      <animateTransform attributeName="transform" type="rotate" from="60" to="420" dur="15s" repeatCount="indefinite" />
    </ellipse>
    <ellipse cx="0" cy="0" rx="35" ry="10" fill="none" stroke="url(#frostGradient)" stroke-width="1.5" transform="rotate(120)">
      <animateTransform attributeName="transform" type="rotate" from="120" to="480" dur="25s" repeatCount="indefinite" />
    </ellipse>
    <circle cx="0" cy="0" r="5" fill="white" filter="url(#glow)" />
  </g>

  <!-- Texto del logo -->
  <g transform="translate(90, 42)">
    <text font-family="'Arial', sans-serif" font-weight="700" font-size="20" fill="url(#logoGradient)" filter="url(#shadow)">
      CryoNova
    </text>
    <text font-family="'Arial', sans-serif" font-weight="500" font-size="14" fill="#5C1FFF" x="0" y="18">
      LABS
    </text>
    
    <!-- Efecto de escarcha/hielo -->
    <path d="M-5,5 L150,5" stroke="url(#frostGradient)" stroke-width="0.5" stroke-dasharray="1,2" opacity="0.7" />
    <path d="M-2,9 L145,9" stroke="url(#frostGradient)" stroke-width="0.3" stroke-dasharray="2,2" opacity="0.5" />
  </g>
</svg> 