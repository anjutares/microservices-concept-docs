<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 220 80" width="220" height="80">
  <defs>
    <!-- Gradientes más sutiles -->
    <linearGradient id="logoGradientFooter" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#9370DB" />
      <stop offset="100%" stop-color="#6A5ACD" />
    </linearGradient>
    
    <!-- Eliminados filtros excesivos -->
  </defs>

  <!-- Símbolo de átomo cuántico simplificado -->
  <g transform="translate(40, 40)">
    <circle cx="0" cy="0" r="26" fill="#5C1FFF" />
    <ellipse cx="0" cy="0" rx="36" ry="10" fill="none" stroke="#FFFFFF" stroke-width="1.5" stroke-opacity="0.7" transform="rotate(0)">
      <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="20s" repeatCount="indefinite" />
    </ellipse>
    <ellipse cx="0" cy="0" rx="36" ry="10" fill="none" stroke="#FFFFFF" stroke-width="1.5" stroke-opacity="0.7" transform="rotate(60)">
      <animateTransform attributeName="transform" type="rotate" from="60" to="420" dur="15s" repeatCount="indefinite" />
    </ellipse>
    <ellipse cx="0" cy="0" rx="36" ry="10" fill="none" stroke="#FFFFFF" stroke-width="1.5" stroke-opacity="0.7" transform="rotate(120)">
      <animateTransform attributeName="transform" type="rotate" from="120" to="480" dur="25s" repeatCount="indefinite" />
    </ellipse>
    <circle cx="0" cy="0" r="4" fill="white" />
  </g>

  <!-- Texto del logo simplificado y centrado verticalmente -->
  <g transform="translate(90, 40)">
    <text font-family="'Arial', sans-serif" font-weight="bold" font-size="21" fill="white">
      CryoNova
    </text>
    <text font-family="'Arial', sans-serif" font-weight="600" font-size="14" fill="#E0E0E0" x="0" y="18">
      LABS
    </text>
  </g>
</svg> 